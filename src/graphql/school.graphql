# =====================

# Add a student
mutation AddStudent {
  addStudent(name: "Alice", age: 16, grade: "10th") {
    id
    name
    age
    grade
  }
}

# Get all students
query GetStudents {
  students {
    id
    name
    age
    grade
  }
}

